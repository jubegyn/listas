<!doctype html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <form class="form-horizontal ng-pristine ng-valid">
                    <div class="form-group">
                        <div class="col-md-6">
                            <label class="col-md-6">Texto A</label>
                            <textarea class="form-control"  id="texta" rows="7"></textarea>
                        </div>
                        <div class="col-md-6">
                            <label class="col-md-6">Texto B</label>
                            <textarea class="form-control"  id="textb" rows="7"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label class="control-label">Separador</label>
                <div class="radio-list">
                    <label class="radio-inline">
                    <div class="radio radio-info">
                        <input name="radio" id="radio1" value="enter" checked="" type="radio">
                        <label for="radio1">Enter (/n)</label>
                    </div>
                    </label>
                    <label class="radio-inline">
                    <div class="radio radio-info">
                        <input name="radio" id="radio2" value="virgula" type="radio">
                        <label for="radio2">Virgula (,)</label>
                    </div>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-3 col-md-9">
                <button class="btn btn-success" id="botao"> <i class="fa fa-check"></i> Contabilizar</button>
                <button class="btn btn-warning" id="limpar"> <i class="fa fa-check"></i> Limpar Resultados</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form class="form-horizontal ng-pristine ng-valid">
                    <div class="form-group" id="resultado-form" >
                        <div class="col-md-6">
                            <label class="col-md-6">Resultado só repetidos</label>
                            <textarea class="form-control"  id="resultadoa" rows="7"></textarea>
                        </div>
                        <div class="col-md-6">
                            <label class="col-md-6">Resultado só únicos (diferentes)</label>
                            <textarea class="form-control"  id="resultadob" rows="7"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $('#limpar').click(function() {
					$('#resultadoa').val('');
					$('#resultadob').val('');
				});

        $('#botao').click(function() {
            var separador = "";
            if($( "input:checked" ).val() == 'enter'){
                separador = "\n";
            }else if($( "input:checked" ).val() == 'virgula'){
                separador = ",";
            }

            var strA = $( '#texta' ).val().trim();
            var vetorA = strA.split(separador);
            var strB = $( '#textb' ).val().trim();
            var vetorB = strB.split(separador);
            var tem = false;

						$('#resultadoa').val('');
						$('#resultadob').val('');

						if(vetorA.length > 1 && vetorB.length > 1){
							lacos(vetorA, vetorB);
						}else{
							alert("É necessário preencher os dois campos para comparar!");
						}
        });

        function lacos(vetorA, vetorB){
					var resultadoa = [];
					var resultadob = [];

            //pegar os DIFERENTES + os IGUAIS de A para B
						$.each( vetorA, function( i, vala ) {
								tem = false;
								$.each( vetorB, function( y, valb ) {
										if(vala == valb){
											resultadoa.push(vala);
												//$('#resultadoa').val($('#resultadoa').val() + vala + ", ");
												tem = true;
										}
								});
								if(!tem){
									resultadob.push(vala);
										//$('#resultadob').val($('#resultadob').val() + vala + ", ");
								}
						});

            //pegar os diferentes de B para A
            $.each( vetorB, function( i, vala ) {
                tem = false;
                $.each( vetorA, function( y, valb ) {
                    if(vala == valb){
                        tem = true;
                    }
                });
                if(!tem){
									resultadob.push(vala);
                    //$('#resultadob').val($('#resultadob').val() + vala + ", ");
                }
            });

						var uniqueA = [];
						var uniqueB = [];
						$.each(resultadoa, function(i, el){
						    if($.inArray(el, uniqueA) === -1) uniqueA.push(el);
						});
						$.each(resultadob, function(i, el){
						    if($.inArray(el, uniqueB) === -1) uniqueB.push(el);
						});

						$.each(uniqueA, function(i, el){
							$('#resultadoa').val($('#resultadoa').val() + el + ", ");
							//$('#resultadoa').val(el + ", ");
						});
						$.each(uniqueB, function(i, el){
							$('#resultadob').val($('#resultadob').val() + el + ", ");
						});

						//limpar ultima virgula
						$('#resultadoa').val($('#resultadoa').val().substr(0, $('#resultadoa').val().length - 2));
						$('#resultadob').val($('#resultadob').val().substr(0, $('#resultadob').val().length - 2));
        }
    </script>

</body>
</html>
